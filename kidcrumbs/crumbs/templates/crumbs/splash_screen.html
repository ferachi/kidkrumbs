{% block scripts %}
  {{ block.super }}
  {# <script src="{% static 'vendors/svgjs/svg.min.js' %}"></script> #}
  {# <script src="{% static 'vendors/animejs/anime.min.js' %}"></script> #}
  <script>
onload = function(){
    // determine width and height of device
    var width, height, viewBox, logoWidth, logoHeight;

    width = document.documentElement.clientWidth;
    height = document.documentElement.clientHeight;
    logoWidth = 158;
    logoHeight = 24;

    // set up the viewbox
    viewBox = "0 0 " + width + " " + height; 
    $("#drawing").attr('viewBox',viewBox);

    // calculating the scale
    var scale = (width / logoWidth) ; 
    scale = 4/9 * scale;
    $("#kidkrumbLogo").attr('transform',"scale(" + scale + ")");

    // calculating the position
    var x = (width/2) - ((scale * logoWidth)/2);
    $("#kidkrumbLogo").attr('x',100);
    $("#kidkrumbLogo").attr('y',height/(Math.round(scale) * 2.5));
    
    $("#drawing").show();
}
  </script>
{% endblock %}
